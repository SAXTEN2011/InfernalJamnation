<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infernal Jamnation</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<h2>Why call it Infernal Jamnation When You Can Call It...</h2>
<h1>Infernal</h1>
</body>
<style>
    body, html{
        width: 100%;
        height: 100%;
        background-color: #333333;
        overflow: hidden;
        color: darkorange;
        text-align: center;
        padding-top: 5%;
        cursor: pointer;
        display: block;
    }
    *{
        /*cursor: pointer;*/
    }
</style>
<script>
    var altFirsts = ['Infernal', 'Internal', 'Eternal', 'External', 'Transversal', 'Transferal', 'Paternal', 'Maternal', 'Fraternal', 'Nocturnal'];
    var altSeconds = ['Jamnation', 'Famnation', 'Bamnation', 'Camnation', 'Lambnation', 'Pamnation', 'Samnation', 'Clamnation', 'Cramnation', 'Cremation', 'Hamnation', 'Scamnation'];
    var spinoff =  '';
    var count = 500;
    var nC = true;
    set(0);

            function set(iters) {
                if(iters < count){
                    console.log(iters);
                    if(iters > 50){
                        $(".click").remove();
                        $("body").prepend("<h6 class='click'>Click to stop</h6>");

                    }
                    var randFirst = Math.ceil((Math.random()*altFirsts.length-1));
                    var randSecond = Math.ceil((Math.random()*altSeconds.length-1));
                    spinoff += altFirsts[randFirst] + " ";
                    spinoff += altSeconds[randSecond];

                    $("h1").html(".");
                    $("h1").html(spinoff);
                    spinoff = "";
                    setTimeout(function () {
                        set(iters+1);
                    }, 100);

                }

            }

    $(document).on('click', function(event) {
//        alert('click');
                startStop();
            }).keydown(function () {
                startStop();
            });





    function startStop() {
//        alert("click");
        if(nC){
            //stop roll
            count = 0;
            nC = false;
            $("h1").css("color", "chartreuse");

        }else{
            //continue roll
            count = 500;
            nC = true;
            $("h1").css("color", "darkorange");
            set(0);
        }

    }

</script>
</html>
